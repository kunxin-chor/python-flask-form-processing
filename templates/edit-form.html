<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Editing</h1>
    <form method="POST">
        <div class='form-group'>
            <label>First Name:</label>
            <input type='text' name="first_name" value="{{first_name}}">
        </div>
        <div class='form-group'>
            <label>Message:</label>
            <textarea name="message">{{message}}</textarea>
        </div>
        <div class='form-group'>
            <label>Do you want to us to spam you?</label>
            
            
            <input type="radio" name="spam" value="true"
            {%if spam=="true"%}
            checked
            {%endif%}
            /> Yes
            <input type="radio" name="spam" value="false" {{'checked' if spam=='false'}}/> No
        </div>
        <div class='form-group'>
            <label>Please accept the terms and conditions:</label>
            <input type="checkbox" name="accept" {{'checked' if accept != None}}/>
        </div>
        <div class="form-group">
            <label>Please indicate how you know about us:</label>
            <select name='attribution'>
                <option value="1" {{'selected' if attribution=='1'}}>Newspaper</option>
                <option value="2" {{'selected' if attribution=='2'}}>Facebook</option>
                <option value="3" {{'selected' if attribution=='3'}}> Friends</option>
                <option value="4" {{'selected' if attribution=='4'}}>Others</option>
            </select>
        </div>
        <div class='form-group'>
            Please check all activities that interest you:
            <br/>
            <input type="checkbox" name="activities[]" value="swimming" {{"checked" if "swimming" in activities}}></input>Swimming
            <input type="checkbox" name="activities[]" value="badminton" {{"checked" if "badminton" in activities}}></input>Badmintion
            <input type="checkbox" name="activities[]" value="squash" {{"checked" if "squash" in activities}}></input>Squash
            <input type="checkbox" name="activities[]" value="rock-climbing" {{"checked" if "rock-climbing" in activities}}></input>Rock Climbing  
        </div>
        <input type="submit"></input>
    </form>
</body>
</html>
